<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Список продуктов</h1>

    <div class="filter-section">
        <h2>Фильтры</h2>
        <div class="form-group">
            <label for="price-range">Цена:</label>
            <input type="range" class="form-range" id="price-range">
            <div class="price-range-values">
                <span id="min-price-label"></span> - <span id="max-price-label"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="category-filter">Категория:</label>
            <select class="form-select" id="category-filter">
                <option value="">Все</option>
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="manufacturer-filter">Производитель:</label>
            <select class="form-select" id="manufacturer-filter">
                <option value="">Все</option>
                {% for manufacturer in manufacturers %}
                <option value="{{ manufacturer.name }}">{{ manufacturer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" id="filter-btn">Фильтровать</button>
    </div>

    <table class="table" id="product-table">
        <thead>
        <tr>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Производитель</th>
        </tr>
        </thead>
        <tbody id="product-table-body">
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.manufacturer.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        var minPrice = {{ min_price }};
        var maxPrice = {{ max_price }};

        $("#price-range").attr("min", minPrice);
        $("#price-range").attr("max", maxPrice);
        $("#min-price-label").text(minPrice);
        $("#max-price-label").text(maxPrice);

        $("#price-range").on("input", function () {
            var minVal = $("#price-range").val();
            $("#min-price-label").text(minVal);
        });

        $("#filter-btn").on("click", function () {
            var minPrice = $("#price-range").val();
            var maxPrice = $("#price-range").attr("max");
            var category = $("#category-filter").val();
            var manufacturer = $("#manufacturer-filter").val();

            $.ajax({
                url: "{% url 'product-list' %}",
                type: "GET",
                data: {
                    price_min: minPrice,
                    price_max: maxPrice,
                    category: category,
                    manufacturer: manufacturer
                },
                success: function (response) {
                    $("#product-table-body").empty();
                    var products = response;
                    for (var i = 0; i < products.length; i++) {
                        var product = products[i];
                        var row = "<tr>" +
                            "<td>" + product.name + "</td>" +
                            "<td>" + product.price + "</td>" +
                            "<td>" + product.category + "</td>" +
                            "<td>" + product.manufacturer + "</td>" +
                            "</tr>";
                        $("#product-table-body").append(row);
                    }
                }
            });
        });
    });
</script>
</body>
</html>
