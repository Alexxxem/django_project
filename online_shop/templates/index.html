<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Главная страница</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
    <h1>Список продуктов</h1>
    <table>
        <thead>
        <tr>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Производитель</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.manufacturer.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
</html>
